<title>My Book</title>
<body>
	<form>
		<center>
		<table width="80%" height="9%" cellspacing="0" cellpadding="0">
			<tr width="100%" height="60%" style="background-color: #086A87;">
				<td width="10%" />
				<td width="40%" rowspan="2">
					<font color="white" size="6" >My Book</font>
				</td>
				<td width="22%" style="border:none">
					<input type="text" id="name" placeholder="User name" onkeyup="checkNameLength(this);" 
					onblur="document.getElementById('error').innerHTML = ''" size="25px"/>
					<font color="white">*</font>
				</td>
				<td width="22%" style="border:none">
					<input type="password" id="password" placeholder="Password" size="25px" />
					<font color="white">*</font>
				</td>
				<td width="10%" style="border:none">
					<input type="button" value="Sign in" onclick="login();" />
				</td>
			</tr>
			<tr style="background-color: #086A87;" height="40%">
				<td /><td colspan="2"><font color="white"><label id="error" /></font></td><td />
			<tr>
		</table>
		<table width="80%" height="86%" cellspacing="0" cellpadding="0">
			<tr>
				<td><img src="book.jpg" alt="book.jpg" height="615" width="987" /></td>
			</tr>
		</table>
		<table width="80%" cellspacing="0" cellpadding="0" height="5">
			<tr style="background-color: #086A87;">
				<td><P align="center"><font color="white">Object-Frontier Software Pvt.Ltd</font></P></td>
			</tr>
		</table>
		</center>
	</form>  
<script type="text/javascript"src="script/Credential.js" ></script>
<script> 
function checkNameLength(name) {
	if (name.value.length > CREDENTIAL.getUserNameMaxLength()) {
		name.value = name.value.substring(0, CREDENTIAL.getUserNameMaxLength());
		document.getElementById('error').innerHTML = "Sorry, User name cannot exceed 8 characters...";
	} else {
		document.getElementById('error').innerHTML = "";
	}
}

function login() {
	document.getElementById('error').innerHTML = "";
	
	var name 	 = document.getElementById('name').value, 
		password = document.getElementById('password').value;
		
	if (name.length < CREDENTIAL.getUserNameMinLength()) {
		document.getElementById('error').innerHTML = "Sorry, User name should atleast be " 
													 + CREDENTIAL.getUserNameMinLength() 
													 + " characters...";
		return;
	} else if (password.length < CREDENTIAL.getPasswordMinLength()) {
		document.getElementById('error').innerHTML = "Sorry, Password should atleast be " 
													 + CREDENTIAL.getPasswordMinLength() 
													 + " characters...";
		return;
	}
	
	if (name != CREDENTIAL.getUserName()) {
		document.getElementById('error').innerHTML = "Sorry, Incorrect User name...";
		return;
	} else if (password != CREDENTIAL.getPassword()) {
		document.getElementById('error').innerHTML = "Sorry, Incorrect Password...";
		return;
	}
	window.location = "mypage.html";
}
</script>
</body>
</html>
