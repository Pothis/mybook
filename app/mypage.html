<div>
	<center>
		<table width="80%" height="10%" cellspacing="0" cellpadding="0">
			<tr width="100%" height="60%" style="background-color: #086A87;">
				<td width="10%" />
				<td width="40%" rowspan="2" style="valign: baseline;">
					<font color="white" size="6" >My Book</font>
				</td>
				<td width="40%" />
				<td width="10%" style="border:none">
					<input type="button" value="Sign out" ng-click="logout();" />
				</td>
			</tr>
			<tr style="background-color: #086A87;" height="10%" ><td colspan="4" /></tr>
			<tr style="background-color: #086A87;" height="30%">
				<td /><td /><td colspan="2"><font color="white">{{error}}</font></td><td />
			</tr>
		</table>
		<table width="80%" height="86%" cellspacing="0" cellpadding="0" >
			<tr class="contentBlock">
				<td width="100%">
					<div id="navigator">
						<div id="lblFeed" ng-class="{'selectedItem': feedChecked, 'unSelectedItem': !feedChecked}"
						ng-click="feedChecked = true">
							<b>Feed</b>
						</div><br>
						<div id="lblProfile" ng-class="{'selectedItem': !feedChecked, 'unSelectedItem': feedChecked}"
						ng-click="feedChecked = false">
							 <b>Profile</b>
						</div>
					</div>
				<ng-form>
					<div id="post" >
						<input type="text" size="100px" ng-show="feedChecked" ng-model="feed" placeholder="Text feed or URL feed" />
						&nbsp;<input type="button" value="Post" ng-show="feedChecked" ng-click="addFeed();"/>
					</div>

					<my-feed ng-controller="FeedController" ng-repeat="feed in feeds"></my-feed>
				</ng-form>

				<ng-form novalidate >
					<div id="profile" ng-class="{'profileHide': feedChecked, 'profileShow': !feedChecked}"
					ng-show="!feedChecked">
					<center>
					<table cellspacing="10px">
						<tr cellspacing="5px" cellpadding="5px">
							<td width="50%">
							<input type="text" size="50px" ng-model="profile.name" placeholder="Name" required
							ng-keyup="checkNameLength(this);" />
							<font color="red">*</font><br><br>
							<input type="text" size="50px" ng-model="profile.age" placeholder="Age" required />
							<font color="red">*</font><br><br>
							<input type="text" size="50px" ng-model="profile.phone" placeholder="Phone" required />
							<font color="red">*</font><br><br>
							<input type="email" size="50px" ng-model="profile.email" placeholder="Email" required />
							<font color="red">*</font><br><br>
							<textarea rows="5" cols="40" size="50px" ng-model="profile.address" placeholder="Address" ></textarea>
							<br><br>
							<input type="file" name="pic" id="profilePicture" accept="image/*">
							<br><br>
							<input type="button" value="Save" ng-click="save();"/>
							</td>
							<td width="50%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<img src="" id="profileimg" alt="No Profile Image" />
							</td>
						</tr>
					</table>
					</center>
					</div>
				</ng-form>
				</td>
			</tr>
		</table>
		<table width="80%" cellspacing="0" cellpadding="0" height="5">
			<tr style="background-color: #086A87;">
				<td><P align="center"><font color="white">Object-Frontier Software Pvt.Ltd</font></P></td>
			</tr>
		</table>
	</center>
</div>
