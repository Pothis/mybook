<div class='urlFeed' >
  <table width='100%' height='100%'>
    <tr height='70%'>
      <td width='13%'>
        <img name='feedImg' src='app/resource/profileimg.jpg' alt='Profile Image' height='60' width='70' />
      </td>
      <td width='50%' style='word-wrap: break-word;'>
        <a href='{{content}}' target='_blank' >{{content}}</a>
      </td>
      <td width='25%'>
        <label style='position: static;'>{{createdTime}}</label>
      </td>
      <td width='10%'>
        <b><label id='{{id}}'
              ng-click='deleteFeed(this.id);'
              onmouseover="this.style.color='red'"
              onmouseout="this.style.color='black'">X</label>
        </b>
      </td>
    </tr>
  </table>
</div>
